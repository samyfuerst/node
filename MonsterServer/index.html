<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function(){
            var iosocket = io.connect();
 
            iosocket.on('connect', function () {
                iosocket.on('fight', function(fight) {
                     $('body').append(fight);
                });
                iosocket.on('disconnect', function() {
                    alert('disconnected')
                });
            });
 
            
        });
    </script>
    <style type="text/css">
        .attack{
            color: RGB(243, 23, 45);
        }
        
        .defend{
            color: RGB(102, 255, 0);
        }
        
        .hit{
            color: RGB(0, 191, 255);
        }
        
        .die{
            color: RGB(105, 105, 105);
        }
        
        .growl{
            color: RGB(0, 0, 255);
        }
        
        
    </style>
</head>
<body>
    <h1>current Fight:</h1>
</body>
</html>
